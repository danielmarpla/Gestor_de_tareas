<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de tareas</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/gestor.js"></script>
</head>
<body>
    <header>
        <h2 id="id_mostrarTodas">Gestor de tareas Dani y Gonzalo</h2>
        <nav>
            <ul class="navegador">
                <li id="id_sinHacer">
                    Sin hacer
                </li>
                <li id="id_enProgreso">
                    En progreso
                </li>
                <li id="id_hechas">
                    Hechas
                </li>
            </ul>
        </nav>
        <div class="buscador">
            <form action="" method="get">
                <input type="text" name="buscar" id="id_buscar" placeholder="Búsqueda de tareas...">
                
                <input type="button" value="Buscar" id="id_botonBuscar">
                
            </form>
        </div>
    </header>
    <main>
        
        <section class="sectionCrearTarea">
            <form action="" method="post" id="id_formInsertar">
                <fieldset class="crearTarea">
                    <legend id="id_leyenda">Crear una tarea</legend>
                    <br>
                    <br>
                    <label for="nombre">Tarea</label>
                    <br>
                    
                    <input type="text" name="nombre" id="id_nombre" placeholder="Nombre de la tarea...">
                    <br>
                    
                    <br>
                    <label for="descripcion">Descripción:</label>
                    <br>
                    
                    <textarea name="descripcion" id="id_descripcion" placeholder="Descripción..."></textarea>
                    <br>
                    <input type="button" value="Guardar" id="id_botonGuardar">
                    <input type="button" value="Modificar" id="id_botonModificar" >
                </fieldset>
            </form>
        </section>
        <section class="mostrarTareas">
            <table id="id_tablaTareas">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Progreso</th>
                        <th>Botones</th>
                    </tr>
                </thead>
                <tbody id="id_tbody">
            </table>
        </section>

    </main>

</body>
</html>
